<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/movie-app.css" type="text/css" rel="stylesheet">
    <script src="js/movie-app.js" type="module"></script>
</head>
<body style="background-image: url('img/moviebackground.png')">
<nav class="navbar navbar-light">
    <div class="container-fluid">
        <img id="logo-img" src="img/NiaChangoLogo.png">
        <div  class="d-flex justify-content-center py-3">
            <input id="search-bar" type="text" name="search" placeholder="Search a Movie">
            <button class="btn btn-outline" id="submit" type="submit">Search</button>
        </div>
    </div>
</nav>
<form id="edit-form">
</form>
<main>
    <section class="d-flex m-auto justify-content-center">
        <div class="justify-content-evenly row" id="movies">
        </div>
    </section>
</main>
<!-- JQuery CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous">
</script>
</body>
</html>
