<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie App</title>
    <!--    Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--    Font Awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css">
    <!--    Custom CSS-->
    <link href="css/movie-app.css" type="text/css" rel="stylesheet">
    <!--    Font Awesome Tiny Slider JS CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/min/tiny-slider.js"></script>
    <!--    Custom JS-->
    <script src="js/movie-app.js" type="module"></script>
</head>
<body style="background-image: url('img/moviebackground.png')">
<nav class="navbar navbar-light">
    <div class="container-fluid justify-content-between">
        <img id="logo-img" src="img/NiaChangoLogo.png" alt="logo image">
        <div class="d-flex py-3">
            <input id="search-bar" type="text" name="search" placeholder="Search for a movie">
            <button class="orange-btn" id="submit" type="submit">Search</button>
        </div>
    </div>
</nav>
<form id="edit-form">
</form>
<main>
    <section id="slider">
        <div class="controller">
            <div id="controls">
                <button class="previous"><i class="fa-solid fa-angle-left"></i></button>
                <button class="next"><i class="fa-solid fa-angle-right"></i></button>
            </div>
        </div>
        <div class="container">
            <div class="subcontainer">
                <div class="slider-wrapper">
                    <br>
                    <div class="my-slider d-flex" id="movies">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--    <section class="d-flex m-auto justify-content-center">-->
    <!--        <div class="justify-content-evenly row" id="movies">-->
    <!--        </div>-->
    <!--    </section>-->
</main>
<!-- JQuery CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous">
</script>
</body>
</html>
